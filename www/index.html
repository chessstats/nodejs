<html>

<head>

<script type="text/javascript">

function httpPostAsync() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
    }
  };
  xhttp.open("POST", "/process_post", true);
  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  xhttp.send("firstname="+document.getElementById("firstname").value);
}

function httpGetAsync(theUrl, callback)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
        	callback(xmlHttp.responseText)
    }
    xmlHttp.open("GET", theUrl, true); // true for asynchronous 
    xmlHttp.send(null);
}

var timeleft=5000;

function serverOk(content){
	timeleft=5000;
	document.getElementById("anim").innerHTML = content;
}

function checkServer(){
	timeleft-=200;
	if(timeleft<=0){
		window.close();
	}
	httpGetAsync("/check",serverOk);
}

setInterval(checkServer,200);

</script>

</head>

<body>

<div id="anim"></div>

</body>
