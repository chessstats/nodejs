<html>

<head>

<script type="text/javascript">

function httpPostAsync() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      document.getElementById("demo").innerHTML = xhttp.responseText;
    }
  };
  xhttp.open("POST", "/process_post", true);
  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  xhttp.send("firstname="+document.getElementById("firstname").value);
}

function httpGetAsync(theUrl, callback)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
    }
    xmlHttp.open("GET", theUrl, true); // true for asynchronous 
    xmlHttp.send(null);
}

var timeleft=5000;

function serverOk(){
	timeleft=5000;
}

function checkServer(){
	timeleft-=1000;
	if(timeleft<=0){
		window.close();
	}
	httpGetAsync("/check",serverOk);
}

setInterval(checkServer,1000);

</script>

</head>

<body>

<img src="flagusa.png">

<div id="demo">response here</div>

<form action="http://127.0.0.1:8081/process_post" method="POST">
First Name: <input id="firstname" type="text" name="first_name">
<input type="button" value="Send" onclick="httpPostAsync();"></button>
</form>

</body>
